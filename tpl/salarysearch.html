<!DOCTYPE html>
<html class="uk-width-1-1">

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache,no-store,must-revalidate">
	<meta http-equiv="Cache-control" content="no-cache,no-store,must-revalidate">
	<meta http-equiv="Cache" content="no-cache,no-store,must-revalidate">
	<title>康乐宝工资详情</title>
	<style type="text/css">
		tr {
			border: 1px solid #e8e8e8;
		}
	</style>
	<link rel="stylesheet" href="tpl/css/uikit.min.css" />
</head>

<body class="uk-width-1-1">
<div class="uk-button-dropdown uk-width-1-1" data-uk-dropdown="{mode:'click'}" aria-haspopup="true" aria-expanded="false">
	<button class="uk-button uk-width-1-1"><h2 id="buttontitle">{[$mouth]}月份<i class="uk-icon-caret-down"></i></h2></button>
	<div class="uk-dropdown  uk-dropdown-center uk-width-1-1">
		<ul class="uk-nav uk-nav-dropdown" id="selectlist">
			{[foreach from=$mouthArr key=myId item=mouthitem]}
			<li><a href="javascript:;" class="uk-text-center" data-mouth="{[$mouthitem.mouth]}">{[$mouthitem.mouth]}月份</a></li>
			<li class="uk-nav-divider"></li>
			{[foreachelse]}
			<li><a href="javascript:;" data-mouth="{[$mouthArr.mouth]}">暂无数据</a></li>
			{[/foreach]}
		</ul>
	</div>
</div>
<div class="uk-overflow-container">
	<table class="uk-table uk-table-striped uk-table-condensed uk-text-nowrap">
		<thead>
		<tr>
			<th class="uk-width-1-2 uk-text-center"></th>
			<th class="uk-width-1-2 uk-text-center"></th>
		</tr>
		</thead>
		<tbody id="tbodylist">
		{[foreach from=$mouthdetailArr key=myId item=mouthdetail]}
		<tr>
			<td class="uk-text-center">{[$mouthdetail.chinesename]}
				<br/>{[$mouthdetail.englishname]}</td>
			<td class="uk-text-center uk-text-success uk-text-bold uk-text-large">{[$mouthdetail.num]}</td>
		</tr>
		{[foreachelse]}
		<tr>
			<td class="uk-text-center">无数据
		</tr>
		{[/foreach]}
		</tbody>
	</table>
</div>
<script type="text/javascript" src="tpl/js/require.js" data-main="tpl/js/salarysearch"></script>
<script id="TableTemplate" type="text/x-jsrender">
        <tr>
            <td class="uk-text-center">{{:chinesename}}
                <br/>{{:englishname}}</td>
            <td class="uk-text-center uk-text-success uk-text-bold uk-text-large">{{:number}}</td>
        </tr>
</script>
</body>

</html>
